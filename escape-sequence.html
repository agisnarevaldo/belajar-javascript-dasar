<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Sequence (String)</title>
</head>
<body>
    <script>

        /*
          /n = Enter
          /t = Tab
          /' = '
          /" = "
        */

        document.writeln("<h2>Escape Sequence</h2");

        document.writeln("</br>")
        document.writeln("<textarea cols='50' rows='15'>");
        document.write("Muhamad\nAgisna\nRevaldo\n");
        document.write("\t 20th\n");
        document.write('\" Teknik Informatika \"');
        document.write("</textarea>");
    </script>
</body>
</html>
