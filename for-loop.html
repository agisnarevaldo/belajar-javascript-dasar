<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        let counter = 1;
        for(;counter <= 10;) {
            document.writeln(`<p>hitungan ke ${counter}</P>`);
            counter++;
        }

        let array = [];
        for (let index = 0 ; index <= 10 ; index++) {
            array[index] = index+1;
            console.log(array[index]);
        }
        console.log(array);
    </script>
</body>
</html>
