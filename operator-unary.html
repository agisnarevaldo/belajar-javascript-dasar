<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = +1; // Positive (+)
        document.writeln("<p>result = " + result + "</p>");

        result++; // Increment (menaikan 1 angka)
        document.writeln("<p>result = " + result + "</p>");
        
        result--; // Decrement (menurunkan 1 angka)
        document.writeln("<p>result = " + result + "</p>");
        
        result = -result // Negative (-)
        document.writeln("<p>result = " + result + "</p>");


    </script>
</body>
</html>
