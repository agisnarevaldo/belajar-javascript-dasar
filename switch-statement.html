<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<p>Anda Lulus dengan sempurna</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Selamat Anda Lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda Tidak Lulus</p>");
                break
            default:
                document.writeln("Mungkin Anda Salah jurusan");
        }
    </script>
</body>
</html>
