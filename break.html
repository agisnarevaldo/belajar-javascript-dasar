<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break</title>
</head>
<body>
    <script>
        for (let i = 0; i < 50; i++) {
            if (i === 20) {
                break;
            }
            document.writeln(`<p>bilangan kurang dari 50: ${i}</p>`);
        }
    </script>
</body>
</html>
