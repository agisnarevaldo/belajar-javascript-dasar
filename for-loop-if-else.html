<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop & If Else</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 100; i++) {

            if (i < 10) {
                document.writeln(`<p>angka satuan: ${i}`);
            } else {
                document.writeln(`<p>angka puluhan: ${i}`);
            }
            
        }
    </script>
</body>
</html>
