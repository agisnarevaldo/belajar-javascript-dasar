<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        function* createName(){
            yield "Muhamad";
            yield "Agisna";
            yield "Revaldo";
        };
        // console.info(createName());

        const names = createName();
        for (const name of names) {
            console.info(name);
        }

        // Lazy
        function* buatGanjil(value) {
            for (let i = 50; i >= value; i--) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    yield i;
                }
            }
        }

        // Eager
        function buatGanjilArray(value) {
            const result = [];
            for (let i = 50; i >= value; i--) {
                if (i % 2 === 1) {
                    console.info(`Yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }

        const numbers = buatGanjil(0);
        for (const number of numbers) {
            console.info(number);
        }
        // const numbers = buatGanjilArray(0);
        // for (const number of numbers) {
        //     console.info(number);
        // }
        // console.info(numbers.next().value);
        // console.info(numbers.next().value);
    </script>
</body>
</html>
