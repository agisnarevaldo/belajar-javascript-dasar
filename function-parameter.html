<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuunction Parameter</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName) {
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
        }

        sayHello("Agisna", "Raevaldo");

        const nama1 = "Eren";
        const nama2 = "Yeager";

        sayHello(nama1, nama2);
        sayHello("Mr", 22);
    </script>
</body>
</html>
