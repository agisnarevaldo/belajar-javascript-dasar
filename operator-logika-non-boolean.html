<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di non Boolean</title>
</head>
<body>
    <Script>
        console.info("hello" || "");
        console.info("" || []);
        console.info("0" || "NOL");
        console.info(0 || "nol");
        console.info(null || "NULL");
        console.info(undefined || "UNDEFINED");
        console.info(0 || false);
        console.info(false || 0);
        
        const person = {
            firstName: "",
            lastName: "Revaldo"
        }
        
        const name = person.firstName || "anonymouse";
        console.log(name);

        console.info("hello" && "");
        console.info("" && []);
        console.info("0" && "NOL");
        console.info(0 && "nol");
        console.info(null && "NULL");
        console.info(undefined && "UNDEFINED");
        console.info(0 && false);
        console.info(false && 0);

    </Script>
</body>
</html>
