<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>
<body>
    <script>
        // Global Scope
        let counter = 0;

        function hitMe() {
            // local scope hitMe
            counter++;
        }

        function other() {
            // local scope other
        }

        hitMe();
        hitMe();
        hitMe();

        console.info(counter);
    </script>
</body>
</html>
