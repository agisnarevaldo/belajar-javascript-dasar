<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>
<body>
    <script>
        function sayHello(firstName, lastName) {
            let say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const say1 = sayHello("Agisna", "Revaldo");
        document.writeln(say1);

        function getFinalValue(value) {
            if (value > 90) {
                return "A";
            } else if (value > 75) {
                    return "B"
            } else if (value >60){
                return "C";
            } else {
                return "D";
            }
        }

        const finalValue = getFinalValue(85);
        document.writeln(`<p>Final Value ${finalValue}</p>`);

        function isContaint(array, search) {
            for (const item of array) {
                if (item === search) {
                    return true;
                }
            }
            return false;
        }

        const array = [1, 22, 24, 26, 28, 32, 40, 50, 32, 32, 90];
        const search = 32;
        const found = isContaint(array, search);
        document.writeln(`<p>${found}</p>`);
    </script>
</body>
</html>
